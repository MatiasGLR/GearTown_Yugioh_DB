<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" defer></script>
</head>
<body>
    <main>
        <div id="main" class="img w-100 text-center mt-4">
            <img src="/assets/img/yugioh.png" alt="">
            <div class="bg-white text-dark d-flex justify-content-around mt-4" style="border-radius:0">
                <button id="title_button_agregar" class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#agregar" aria-expanded="true" aria-controls="agregar">Agregar carta</button>
                <button id="title_button_listado" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#listado" aria-expanded="true" aria-controls="listado">Listado de cartas</button>
            </div>
            <div id="agregar" class="collapse w-100 ms-1 mt-4 row text-start" aria-labelledby="agregar" data-bs-parent="#main">
                <div class="col-2"></div>
                <div class="col-md-7">
                    <form id="carta-form" >
                        <p>ID Carta. <input id="idcarta" type="text" class="w-100" placeholder="Insertar ID" onchange="buscarcarta()"><span id="idcarta_error" class="error"></span></p>
                        <div id="imagen-carta" class="text-center"></div>
                        <p>ID Expansión. <input id="idexpansion" type="text" class="w-100" placeholder="Insertar ID expansión"><span id="idexpansion_error" class="error"></span></p>
                        <p>Edición. <input id="idedicion" type="text" class="w-100" placeholder="Insertar edición"><span id="idedicion_error" class="error"></span></p>
                        <p>Nombre. <input id="nombre-carta" type="text" class="w-100" placeholder="Insertar nombre" disabled><span id="nombre-carta_error" class="error"></span></p>
                        <p>Cantidad. <input id="cantidad" type="number" class="w-100" min="0" placeholder="Insertar cantidad"><span id="cantidad_error" class="error"></span></p>
                        <p>Tipo de carta. <input type="text" id="tipocarta" class="w-100" placeholder="Tipo de carta" disabled><span id="tipocarta_error" class="error"></span></p>
                        <p>Tipo. <input id="tipo-monstruo" type="text" class="w-100" placeholder="Insertar tipo" disabled><span id="tipo-monstruo_error" class="error"></span></p>
                        <p>Carpeta. <input id="carpeta" type="text" class="w-100" placeholder="Insertar carpeta"><span id="tipo-monstruo_error" class="error"></span></p>
                        <p>Folio. <input id="folio" type="number" class="w-100" min="0" placeholder="Insertar número de folio"><span id="folio_error" class="error"></span></p>
                        <p>¿Vendida?. 
                            <select id="vendida" class="w-100">
                                <option value="No" selected>No</option>
                                <option value="Si">Si</option>
                            </select>
                            <span id="vendida_error" class="error"></span>
                        </p>
                        <p>Datos de venta. <input id="datosventa" type="text" class="w-100" placeholder="Precio y a quien"><span id="datosventa_error" class="error"></span></p>
                        <button class="btn btn-primary" type="submit">Agregar carta</button>
                        <div class="btn btn-danger" onclick="reset()">Reiniciar</div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div id="listado" class="collapse w-100 mt-4 text-start" aria-labelledby="listado" data-bs-parent="#main">
                <div class="d-flex">
                    <div class="col-2"></div>
                    <div class="col-md-7">
                        <input type="number" placeholder="Carta ID">
                        <input type="text" placeholder="Expansión">
                        <input type="text" placeholder="Nombre">
                        <input type="number" min="0" placeholder="Cantidad minima">
                        <select id="tipocartabuscar">
                            <option value="">...</option>
                            <option value="Normal">Normal</option>
                            <option value="Effect">Effect</option>
                            <option value="Fusion">Fusion</option>
                            <option value="Synchro">Synchro</option>
                            <option value="Xyz">Xyz</option>
                            <option value="Pendulum">Pendulum</option>
                            <option value="Link">Link</option>
                            <option value="Rush">Rush</option>
                            <option value="Spell">Spell</option>
                            <option value="Trap">Trap</option>
                            <option value="Token">Token</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary">Buscar carta</button>
                    </div>
                    <div class="col-md-12" id="listado-cartas-buscadas">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
